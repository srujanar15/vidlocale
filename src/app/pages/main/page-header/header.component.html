<mat-toolbar class="topbar cardWithShadow">
    <img src="/assets/images/logos/logo.png" class="object-cover" width="190"/>
    <span class="flex-1-auto"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="profilemenu"
      aria-label="Notifications"
    >
      <img
        src="/assets/images/profile/user-1.png"
        class="rounded-circle object-cover"
        width="35"
      />
    </button>
    <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
      <div class="p-x-12 m-t-12">
        <a
          (click)="logout()"
          mat-stroked-button
          color="primary"
          class="w-100"
          >Logout</a
        >
      </div>
    </mat-menu>
  </mat-toolbar>
