<app-header></app-header>

<div class="pageWrapper">
<mat-card class="mat-mdc-card mdc-card cardWithShadow theme-card">
  <mat-card-header class="mat-mdc-card-header b-b">
    <div class="mat-mdc-card-header-text">
      <mat-card-title class="mat-mdc-card-title m-b-0">Upload a Video</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="input-group mb-3">
      <div class="custom-file">
        <input type="file" name="video" class="custom-file-input" id="inputGroupFile02" accept="video/*"
          (change)="onSelectFile($event)">
        <label class="custom-file-label" for="inputGroupFile02">
          {{slctdFleNm ? slctdFleNm : 'Choose video'}}
        </label>
      </div>
      <div class="input-group-append" (click)="goToViewPage()">
        <span class="input-group-text">Upload</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
